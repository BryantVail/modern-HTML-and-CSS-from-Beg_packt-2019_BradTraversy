<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists &amp; Tables</title>
</head>
<body>
    <h1>Lists &amp; Tables</h1>
    <!-- Unordered List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered List -->
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Sub</li>
                <li>Sub2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john.doe@email.com</td>
            </tr>
            <tr>
                <td>Bryant</td>
                <td>Vail</td>
                <td>bryant.vail@email.com</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Vail</td>
                <td>John.Vail@email.com</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
