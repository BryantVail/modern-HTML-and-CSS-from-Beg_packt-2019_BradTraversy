<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Portfolio Bryant | About Us</title>
        <!-- font-awesome -->
        <script src="https://kit.fontawesome.com/47fa47b17b.js"></script>
        <!-- styles -->
        <!-- font(s) -->
        <link
            href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
            rel="stylesheet"
        />
        <!-- main -->
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <!-- header -->
        <header id="header-inner">
            <div class="container">
                <!-- nav-bar; horizontal navigation -->
                <!-- flex container -->
                <nav id="main-nav">
                    <img
                        class="logo"
                        src="./img/project_resources/img/logo.png"
                        alt="BryV"
                    />
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="About.html">About</a></li>
                        <li><a href="Work.html">Work</a></li>
                        <li>
                            <a href="Contact.html" class="current">Contact</a>
                        </li>
                    </ul>
                </nav>
                <!--end '#main-nav', navbar-->
            </div>
        </header>

        <!-- Section A -->
        <!-- Contact Form -->
        <section id="contact-a" class="text-center pad-y-3">
            <div class="container">
                <!-- form header text -->
                <h2 class="section-title">Contact Us</h2>
                <div class="bottom-line"></div>
                <p class="lead">Here is how you can reach us</p>

                <!-- form -->
                <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                    <!--  -->
                    <div class="text-fields">
                        <input
                            name="name"
                            id="name"
                            type="text"
                            class="text-input name-input"
                            placeholder="Name"
                        />
                        <input
                            name="subject"
                            id="subject"
                            type="text"
                            class="text-input subject-input"
                            placeholder="Subject"
                        />
                        <input
                            name="email"
                            id="email"
                            type="email"
                            class="text-input email-input"
                            placeholder="email address"
                        />
                        <input
                            name="phone"
                            id="phone"
                            type="text"
                            class="text-input phone-input"
                            placeholder="phone number"
                        />
                        <textarea
                            name="message"
                            id="message"
                            class="text-input message-input"
                            placeholder="Enter Message"
                        >
                        </textarea>
                    </div>
                    <!-- end textfields -->
                    <button type="submit" class="btn-dark">Submit</button>
                </form>
            </div>
        </section>

        <!-- section#contact-b -->
        <!-- contact info panels -->
        <section id="contact-b" class="pad-y-3 bg-dark">
            <div class="container">
                <!-- grid container -->
                <div class="contact-info">
                    <div>
                        <i class="fas fa-envelope fa-2x"></i>
                        <h2>Email</h2>
                        <p>contact@EatSleepPrintLLC.com</p>
                    </div>

                    <div>
                        <i class="fas fa-phone fa-2x"></i>
                        <h2>Phone</h2>
                        <p>407-555-1234</p>
                    </div>

                    <div>
                        <i class="fas fa-address-card fa-2x"></i>
                        <h2>Address</h2>
                        <p>50 Main st, Orlando, FL</p>
                    </div>
                </div>
                <!-- end .contact-info -->
            </div>
        </section>

        <!-- section c -->
        <!-- tagline -->
        <section id="contact-c" class="bg-main pad-y-4">
            <div class="container">
                <h1>Lets Start Your Next Project</h1>
            </div>
        </section>

        <!-- footer -->
        <footer id="main-footer">
            <div class="footer-content container">
                <p>
                    Copyright &copy; 2019
                </p>
                <div class="social">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </div>
        </footer>
    </body>
</html>
